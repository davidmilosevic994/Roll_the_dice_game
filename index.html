<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Score Game</title>
  </head>
  <body>
    <main>
      <section class="player player-0 player--active">
        <div class="countries1"></div>
        <h2 class="name" id="name-0">Player 1</h2>
        <p class="player-score" id="player-score-0">43</p>
        <div class="current-score">
          <p class="current-score-name">Current</p>
          <p class="current-score-number" id="current-score-0">0</p>
        </div>
      </section>
      <section class="player player-1">
        <div class="countries2"></div>
        <h2 class="name" id="name-1">Player 2</h2>
        <p class="player-score" id="player-score-1">24</p>
        <div class="current-score">
          <p class="current-score-name">Current</p>
          <p class="current-score-number" id="current-score-1">0</p>
        </div>
      </section>

      <img src="img/dice-5.png" alt="Dice" class="dice" />
      <button class="btn btn-new-game">New game</button>
      <button class="btn btn-roll-dice">Roll dice</button>
      <button class="btn btn-save-score">Save Score</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
